<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Consultas GitHub</title>
  <link rel="stylesheet" href="css/estilo.css">
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div>
    <div class="menu-principal">
      <div class="container-md input-conteiner">
        <div class="logo-titulo">
          <img class="img" src="./img/images.png">
          <h2 class="title">Consultas GitHub</h2>
        </div>
        <div>
          <div class="input-group input-group-lg input">
            <input type="text" class="form-control" id="name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          </div>
          <div class="div-button">
            <a href="detalhes.html" class="botao" onclick=buscar()>BUSCAR</a>
          </div>     
        </div>
      </div>  
      
    </div>
  </div>
  <script>
    function buscar() {
      const name = document.getElementById("name").value;
      sessionStorage.setItem('name', name);
    }
  </script>
</body>

</html>
